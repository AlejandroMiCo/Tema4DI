<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inscreipcion de usuario</title>
    <style>
        * {
            margin: 5px;
        }

        form {
            width: 80%;
        }
        label.from-label{
            font-weight: bold;
        }
        .azul{
            color: blue;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="displaty-2">Formulario de inscripcion</h1>
    <form class="row g-3" action="gestion_formulario_bootstrap.php" method="post">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputEmail4" name="nombre">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="inputPassword4" name="apllidos">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Correo</label>
            <input type="email" class="form-control" id="inputAddress" name="correo" placeholder="Correo electronico">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estudios</label>
            <select id="inputState" class="form-select" name="estudios">
                <option selected>Choose...</option>
                <option value="ESO">ESO</option>
                <option value="Bachillerato">Bachillerato</option>
                <option value="CM FP">CM FP</option>
                <option value="CS FP">CS FP</option>
                <option value="UNIVERSIDAD">UNIVERSIDAD</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado civil</label>
            <select id="inputState" class="form-select" name="estado">
                <option selected>Choose...</option>
                <option value="soltero/a">soltero/a</option>
                <option value="casado/a">casado/a</option>
                <option value="viudo/a">viudo/a</option>
                <option value="divorciado/a">divorciado/a</option>     
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault1" value="hombre">
            <label class="form-check-label" for="flexRadioDefault1">
                Hombre
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" value="mujer">
            <label class="form-check-label" for="flexRadioDefault2">
                Mujer
            </label>
        </div>

        <label class="form-check-label" for="flexRadioDefault2">Idiomas</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="idiomas[]" value="Ingles">
            <label class="form-check-label" for="flexSwitchCheckDefault" id="Ingles">Ingles</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="idiomas[]" value="Frances">
            <label class="form-check-label" for="flexSwitchCheckChecked" id="Frances">Frances</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="idiomas[]" value="Aleman">
            <label class="form-check-label" for="flexSwitchCheckDefault" id="Aleman">Aleman</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="idiomas[]" value="Italiano">
            <label class="form-check-label" for="flexSwitchCheckChecked"  id="Italiano">Italiano</label>
        </div>
        <textarea name="informacion" id="informacion" rows="10" cols="10" style="resize: none;"></textarea>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script>

            var arraydeidiomas = document.querySelectorAll('[type="checkbox"]');

            for (var i in arraydeidiomas) {
                arraydeidiomas[i].addEventListener("change",
                    function() {
                        if (this.checked && this.value =="Ingles") {
                            document.getElementById("Ingles").classList.add("azul");
                        }else if(!this.checked && this.value =="Ingles"){
                            document.getElementById("Ingles").classList.remove("azul");
                        }
                        if (this.checked && this.value =="Frances") {
                            document.getElementById("Frances").classList.add("azul");
                        }else if(!this.checked && this.value =="Frances"){
                            document.getElementById("Frances").classList.remove("azul");
                        }
                        if (this.checked && this.value =="Aleman") {
                            document.getElementById("Aleman").classList.add("azul");
                        }else if(!this.checked && this.value =="Aleman"){
                            document.getElementById("Aleman").classList.remove("azul");
                        }
                        if (this.checked && this.value =="Italiano") {
                            document.getElementById("Italiano").classList.add("azul");
                        }else if(!this.checked && this.value =="Italiano"){
                            document.getElementById("Italiano").classList.remove("azul");
                        }
                    }
                 )
            }

        </script>
</body>

</html>
